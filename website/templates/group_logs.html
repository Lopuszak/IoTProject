{% extends "base.html" %} {% block title %}Group logs{% endblock %} {% block content %}
    <h1 align="center">Employee status</h1>
    <section class="float-left" style="width: 25%; height: auto;">
        <img src="/static/office.png" class="img-fluid" alt="Responsive image" position="fixed">
    </section>
    
    <section style="width: 65%; height: auto;">
        <div class="container">
            <ul class="list-group list-group-flush" id="notifications">
                {% for employee in logs %}
                    <li class="list-group-item">
                        <div class="alert {% if employee[2] % 2 != 0 %}alert-success{% else %}alert-secondary{% endif %} alert-light shadow"
                             role="alert">
                            {{ employee.name }}
                            {% if employee[2] % 2 != 0 %} is in the Office {% else %} is outside the Office :( {% endif %}
                        </div>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </section>

{% endblock %}
